<!DOCTYPE html>

<!-- Webpack and npm have both been setup, so you can just run 'npm install'
and 'webpack --watch' if you ever clone this repo -->

<html>
<head>
  <meta charset="utf-8">
	<title>JSequencer</title>

	<link rel="stylesheet" type="text/css" href="./styles/main.scss">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

</head>
<body>

  <div class="wrapper">


  	<header>
      <p class="title">JavaScript JamSync</p>
    </header>


  	<main>

      <section class="top-instruments">
        <div class="instrument drums">
          <div class="key">
            <p class="character">`</p>
          </div>

          <div class="key">
            <p class="character">1</p>
          </div>

          <div class="key">
            <p class="character">2</p>
          </div>

          <div class="key">
            <p class="character">3</p>
          </div>

          <div class="key">
            <p class="character">4</p>
          </div>

          <div class="key">
            <p class="character">5</p>
          </div>

          <div class="key">
            <p class="character">6</p>
          </div>
        </div>

        <div class="instrument vox">
          <div class="key">
            <p class="character">8</p>
          </div>

          <div class="key">
            <p class="character">9</p>
          </div>

          <div class="key">
            <p class="character">0</p>
          </div>

          <div class="key">
            <p class="character">-</p>
          </div>

          <div class="key">
            <p class="character">=</p>
          </div>
        </div>
      </section>

      <section class="bottom-instruments">
        <div class="instrument synth">
          <div class="key">
            <p class="character">a</p>
          </div>

          <div class="key">
            <p class="character">s</p>
          </div>

          <div class="key">
            <p class="character">d</p>
          </div>

          <div class="key">
            <p class="character">f</p>
          </div>

          <div class="key">
            <p class="character">g</p>
          </div>

          <div class="key">
            <p class="character">h</p>
          </div>

          <div class="key">
            <p class="character">z</p>
          </div>

          <div class="key">
            <p class="character">x</p>
          </div>

          <div class="key">
            <p class="character">c</p>
          </div>

          <div class="key">
            <p class="character">v</p>
          </div>

          <div class="key">
            <p class="character">b</p>
          </div>
        </div>

        <div class="instrument chords">
          <div class="key">
            <p class="character">[</p>
          </div>

          <div class="key">
            <p class="character">]</p>
          </div>

          <div class="key">
            <p class="character">l</p>
          </div>

          <div class="key">
            <p class="character">;</p>
          </div>

          <div class="key">
            <p class="character">'</p>
          </div>

          <div class="key">
            <p class="character">,</p>
          </div>

          <div class="key">
            <p class="character">.</p>
          </div>

          <div class="key">
            <p class="character">/</p>
          </div>
        </div>
      </section>
    </main>


    <footer>
      <p>GitHub Portfolio LinkedIn</p>
    </footer>


  </div>

  <script type="text/javascript" src="scripts/bundle.js"></script>

</body>
</html>
