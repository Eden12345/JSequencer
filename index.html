<!DOCTYPE html>

<!-- Webpack and npm have both been setup, so you can just run 'npm install'
and 'webpack --watch' if you ever clone this repo -->

<html>
<head>
  <meta charset="utf-8">
	<title>JamSync</title>

	<link rel="stylesheet" type="text/css" href="styles/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

</head>
<body>

  <div class="wrapper">


  	<header>
      <p class="title">JamSync</p>
      <button class="play-sequence" type="button">Play</button>
      <!-- <p class="description">A four-person music application using Tone.js for digital synthesis and audio sampling, and my custom library DOMinateJS for visual manipulation of the DOM</p> -->
    </header>


  	<main>

      <section class="top-instruments">

        <div class="instrument-container">

          <p class="instrument-title">Drum Samples</p>

          <div id="drums" class="instrument">
            <div class="key">
              <p class="character">`</p>
            </div>
            <div class="key">
              <p class="character">1</p>
            </div>
            <div class="key">
              <p class="character">2</p>
            </div>
            <div class="key">
              <p class="character">3</p>
            </div>
            <div class="key">
              <p class="character">4</p>
            </div>
            <div class="key">
              <p class="character">5</p>
            </div>
            <div class="key">
              <p class="character">6</p>
            </div>
          </div>

        </div>

        <div class="instrument-container">

          <p class="instrument-title">Vocal Samples</p>

          <div id="vox" class="instrument">
            <div class="key">
              <p class="character">8</p>
            </div>
            <div class="key">
              <p class="character">9</p>
            </div>
            <div class="key">
              <p class="character">0</p>
            </div>
            <div class="key">
              <p class="character">-</p>
            </div>
            <div class="key">
              <p class="character">=</p>
            </div>
          </div>

        </div>

      </section>

      <section class="bottom-instruments">

        <div class="instrument-container">

          <p class="instrument-title">Synthesizer</p>

          <div id="synth" class="instrument">
            <div class="key">
              <p class="character">A</p>
            </div>
            <div class="key">
              <p class="character">S</p>
            </div>
            <div class="key">
              <p class="character">D</p>
            </div>
            <div class="key">
              <p class="character">F</p>
            </div>
            <div class="key">
              <p class="character">G</p>
            </div>
            <div class="key">
              <p class="character">H</p>
            </div>
            <div class="key">
              <p class="character">Z</p>
            </div>
            <div class="key">
              <p class="character">X</p>
            </div>
            <div class="key">
              <p class="character">C</p>
            </div>
            <div class="key">
              <p class="character">V</p>
            </div>
            <div class="key">
              <p class="character">B</p>
            </div>
          </div>

        </div>

        <div class="instrument-container">

          <p class="instrument-title">Chords</p>

          <div id="chords" class="instrument">

            <div class="key-row row-1">
              <div class="key">
                <p class="character">[</p>
              </div>
              <div class="key">
                <p class="character">]</p>
              </div>
            </div>

            <div class="key-row row-2">
              <div class="key">
                <p class="character">l</p>
              </div>
              <div class="key">
                <p class="character">;</p>
              </div>
              <div class="key">
                <p class="character">'</p>
              </div>
            </div>

            <div class="key-row row-3">
              <div class="key">
                <p class="character">,</p>
              </div>
              <div class="key">
                <p class="character">.</p>
              </div>
              <div class="key">
                <p class="character">/</p>
              </div>
            </div>

          </div>

        </div>

      </section>

    </main>


    <footer>
      <p>GitHub Portfolio LinkedIn</p>
    </footer>


  </div>

  <script type="text/javascript" src="scripts/bundle.js"></script>

</body>
</html>
